<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap -->

    <link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-social.css" rel="stylesheet">

    <link href="static/css/styles1.css" rel="stylesheet">

<body style="background-image: url(http://customtricks.com/wp-content/uploads/2014/11/iphone-and-mac-air-book-high-definition-wallpaper.jpg)">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-image: url(http://customtricks.com/wp-content/uploads/2014/11/iphone-and-mac-air-book-high-definition-wallpaper.jpg);
">
    <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a id="hideButton"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Menu</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">
                    <span></span><strong style="font-size: 23px;"> Hello {{ firstname }}!</strong></a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>    

    <div id='change' class="form-group col-sm-2 inner-addon right-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input id="projectsearch" type="text" class="form-control" placeholder="Search Projects">
        <ul id="nav-boy">
          <li><a href="#" class="active"><span aria-hidden="true"></span>Projects</a></li>
          <li><a href="/new-project">+ New</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <div class="container col-sm-10 projects">
        <a href="/new-project">
            <div id="new-file" class="col-sm-3" style="height:400px;background-color:#ffcc99;">
                <span>+</span>
            </div>
        </a>
        {% for project in projects %}
        <a href="/{{project.p_id}}">
            <div class="col-sm-3 project-files" style="height:400px;background-color:#ffcc99;">
                <span>{{ project.name }}</span>
            </div>
        </a>
        {% endfor %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
    <script>

</script>
<script type="text/javascript">
var inputBox = document.getElementById("projectsearch")
var projectnames = []
var newproj = []
{% for project in projects %}
    newproj.push("{{project}}")
{% endfor %}
{% for project in projects %}
    projectnames.push("{{ project.name }}")
{% endfor %}
inputBox.onkeyup = function () {
     var a = inputBox.value
     var projectfinal = projectnames
     
    projectnames.forEach(function (item, index, array) {
        if (item.indexOf(a) != 0) {
            projectfinal.splice(projectfinal.indexOf(item), 1)
        };
        
    });
 };




</script>

</div>
</body>

</html>
